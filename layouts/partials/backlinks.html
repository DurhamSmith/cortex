<div class="bl-section">
  {{ $re := $.File.BaseFileName }}
  <h4>Links to this note</h4>
  <div class="backlinks">
    {{ range .Site.AllPages }}
    {{ if and (findRE $re .RawContent) (not (eq .File.BaseFileName $.File.BaseFileName)) }}
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ end }}
    {{ end }}
  </div>
</div>
